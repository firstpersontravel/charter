content:
  roles:
    - name: Player
      title: Player
    - name: PhoneTree
      title: PhoneTree
  relays:
    - name: relay-1
      for: Player
      with: PhoneTree
      entryway: true
  scenes:
    - name: SCENE-MAIN
      title: Main
  clips:
    - name: CLIP-GREETING
      title: Greetings
      scene: SCENE-MAIN
      transcript: 'Thanks for calling! Lets try a keypad response first. Press 1 or 2.'
      answer_expected: true
    - name: CLIP-DOOR
      title: Choose a door
      scene: SCENE-MAIN
      transcript: Now lets try a voice response. Choose the left or right door.
      answer_expected: true
      answer_hints:
        - left
        - right
    - name: CLIP-DOOR-LEFT
      title: Left door
      scene: SCENE-MAIN
      transcript: You found... a brand new car!
    - name: CLIP-DOOR-RIGHT
      title: Right door
      scene: SCENE-MAIN
      transcript: You found... a television!
    - name: CLIP-THANKS
      title: Thanks
      scene: SCENE-MAIN
      transcript: Thanks for calling!
  triggers:
    - name: t1
      event:
        type: call_received
        from: Player
        to: PhoneTree
      scene: SCENE-MAIN
      actions:
        - name: play_clip
          clip_name: CLIP-GREETING
          id: 2
    - name: trigger-greeting-answered
      event:
        type: clip_answered
        clip: CLIP-GREETING
      scene: SCENE-MAIN
      actions:
        - name: conditional
          if:
            op: clip_answer_is
            response: '1'
          actions:
            - name: play_clip
              clip_name: CLIP-DOOR
              id: 4
          else:
            - name: play_clip
              clip_name: CLIP-THANKS
              id: 5
          id: 3
    - name: trigger-drink-answered
      event:
        type: clip_answered
        clip: CLIP-DOOR
      scene: SCENE-MAIN
      actions:
        - name: conditional
          if:
            op: clip_answer_is
            response: left
          actions:
            - name: play_clip
              clip_name: CLIP-DOOR-LEFT
              id: 7
          else:
            - name: play_clip
              clip_name: CLIP-DOOR-RIGHT
              id: 8
          id: 6
  meta:
    version: 44
