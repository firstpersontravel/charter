content:
  interfaces:
    - name: tablet
      title: Tablet
      type: tabs
      section: tabs
      header_panels:
        - type: text
          style: quest
          text: '{{Player.directive}}'
          visible_if:
            op: value_is_true
            ref: Player.directive
          id: 155
  content_pages:
    - name: nav
      interface: tablet
      section: tabs
      title: Navigation
      panels:
        - type: outlet
          name: main
          id: 156
    - name: messages
      interface: tablet
      section: tabs
      title: Messages
      panels:
        - type: messages_browse
          title: Messages
          id: 157
  roles:
    - name: Player
      title: Player
      type: traveler
      starting_page: PAGE-START
      interface: tablet
    - name: Guide
      title: Guide
      type: scripted
  scenes:
    - name: SCENE-MAIN
      title: Main
  pages:
    - name: PAGE-START
      title: Start at house
      interface: tablet
      scene: SCENE-MAIN
      directive: Walk to Atlas
      panels:
        - type: directions
          geofence: GEOFENCE-ATLAS
          waypoint: WAYPOINT-ATLAS
          cue: CUE-ATLAS-ARRIVE
          id: 158
    - name: PAGE-ATLAS
      title: At Atlas Cafe
      interface: tablet
      scene: SCENE-MAIN
      directive: Enjoy Atlas Cafe!
      waypoint: WAYPOINT-ATLAS
  waypoints:
    - name: WAYPOINT-COTTAGE
      title: Cottage
      options:
        - name: cottage
          title: Cottage
          address: '828 Alabama St, SF CA'
          coords:
            - 37.758273
            - -122.411681
    - name: WAYPOINT-ATLAS
      title: Atlas Cafe
      options:
        - name: atlas
          title: Atlas Cafe
          address: 'Atlas Cafe, SF CA'
          coords:
            - 37.75901
            - -122.411497
    - name: WAYPOINT-BON-NENE
      title: Bon Nene
      options:
        - name: bonnene
          title: Bon Nene
          address: 'Bon Nene, SF CA'
          coords:
            - 37.757528
            - -122.411499
  geofences:
    - name: GEOFENCE-ATLAS
      center: WAYPOINT-ATLAS
      distance: 50
    - name: GEOFENCE-BON-NENE
      center: WAYPOINT-BON-NENE
      distance: 20
  cues:
    - name: CUE-ATLAS-ARRIVE
      scene: SCENE-MAIN
      title: Atlas Cafe Arrived
  triggers:
    - name: atlas
      event:
        type: cue_signaled
        cue: CUE-ATLAS-ARRIVE
      scene: SCENE-MAIN
      actions:
        - name: send_text
          content: >-
            Welcome to Atlas Cafe! Send me an picture and i'll give you a
            sandwich recommendation.
          from_role_name: Guide
          to_role_name: Player
          id: 159
        - name: send_to_page
          role_name: Player
          page_name: PAGE-ATLAS
          id: 160
    - name: msg
      event:
        type: image_received
        from: Player
        to: Guide
        geofence: GEOFENCE-ATLAS
      scene: SCENE-MAIN
      actions:
        - name: wait
          duration: 10s
          id: 161
        - name: send_text
          from_role_name: Guide
          to_role_name: Player
          content: Try the trout sandwich.
          id: 162
        - name: increment_value
          value_ref: points
          delta: 5
          id: 163
    - name: geofence
      event:
        type: geofence_entered
        role: Player
        geofence: GEOFENCE-BON-NENE
      scene: SCENE-MAIN
      actions:
        - name: send_text
          from_role_name: Guide
          to_role_name: Player
          content: The mushroom spaghetti bowl is amazing.
          id: 164
        - name: increment_value
          value_ref: points
          delta: 10
          id: 165
  meta:
    version: 26
