- model: Script
  data:
    id: 1
    name: script
    title: Script
    timezone: US/Pacific
    isActive: true
    isArchived: false
    content:
      roles:
        - name: Actor
        - name: Player
        - name: StageManager
      relays:
        - for: Actor
          with: Player
          phone_in: true
          phone_out: true
          sms_in: true
          sms_out: true
        - for: Player
          with: Actor
          phone_in: true
          phone_out: true
          sms_in: true
          sms_out: true
          trailhead: true
        - for: StageManager
          admin_out: true

